<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"/>
<meta http-equiv = "X-UA-Compatible" content = "IE=edge">
<meta name = "viewport" content = "width = device-width, initial-scale = 1">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<title th:text="${title}"></title>
</head>
<body>

	

	<div class = "container">
	<h2>Login Page</h2>
	<h4 th:text="${loginError}"></h4>
		<form method="post" th:object="${user}">
			
			<div class = "form-group">
				<label th:for="email">Email: </label>
				<input type="email" th:field="*{email}" class = "form-control" placeholder = "Email"/>
				<span th:errors="*{email}"></span>
			</div>
			
			<div class = "form-group">
				<label th:for="password">Password: </label>
				<input type="password" th:field="*{password}" class="form-control" placeholder="Password"/>
				<span th:errors="*{password}"></span>
			</div>
			
			<button type = "submit" class = "btn btn-primary">Login</button>
			
			<p>Don't have an account? Let's<a th:href="@{register}" class="btn btn-link btn-lg">Create an account</a></p>
			<p>Forgot your password? Let's<a th:href="@{forgotPassword}" class="btn btn-link btn-lg">Reset your password</a></p>
			
		</form>
	</div>
